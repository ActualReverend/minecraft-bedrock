name: Check for updated version
on:
  schedule:
    - cron: "*/10 * * * *"
jobs:
  run:
    name: Update version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0
      - name: Update
        id: update
        run: |
          ./bedrockUpdate.sh